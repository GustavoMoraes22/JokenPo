<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub JokenPô</title>
</head>

<body>


    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('pedra')">&#x1FAA8</button>
            <button id="paper" onclick="playHuman('papel')">&#128220</button>
            <button id="scissors" onclick="playHuman('tesoura')">✂️</button>
        </div>

        
        
        
        <p class="result"></p>
        <p class="result2" ></p>

        <p class="you-score">Sua Pontuação: <span id="human-score">0</span></p>

        <p class="machine-score">Pontuação da Maquina: <span id="machine-score">0</span></p>
        <p class="empate-score">Empates: <span id="empate-score">0</span></p>

    </div><!--container -->

    <script src="script.js"></script>


</body>
